<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .top-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            align-items: center;
        }

        .top-container .header-left {
            color: rgb(218, 206, 50);
            font-size: 20px;
            font-weight: bold;
            font-family: 'comic sans ms' sans-serif;
            display: flex;
            align-items: center;
        }

        .top-container .header-left .fa-coins {
            font-size: 24px;
            margin-right: 5px;
        }

        .balance-container {
            margin-top: 80px;
            text-align: center;
        }

        .balance {
            font-size: 32px;
            margin: 10px 0;
        }

        .middle-container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            width: 60px;
            height: 60px;
            background-color: gold;
            color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 10px;
        }

        .button:hover {
            background-color: #ffd700;
        }

        footer {
            padding: 10px;
            background-color: #333;
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .icon {
            font-size: 28px;
        }
    </style>
</head>

<body>

    <div class="top-container">
        <div class="header-left">
            <i class="fa-solid fa-coins"></i> MY DAILY2K
        </div>
    </div>

    <div class="balance-container">
        <p class="balance">â‚¦<span id="balance">0</span></p>
    </div>

    <div class="middle-container">
        <button class="button" onclick="window.location.href='task.html'">
            <i class="fas fa-tasks icon"></i>
        </button>
        <button class="button" onclick="loadAdgramAd()">
            <i class="fas fa-tv icon"></i>
        </button>
    </div>

    <footer>
        <button class="button" onclick="window.location.href='profile.html'">
            <i class="fas fa-user icon"></i>
        </button>
        <button class="button" onclick="window.location.href='withdraw.html'">
            <i class="fas fa-wallet icon"></i>
        </button>
        <button class="button" onclick="window.location.href='friends.html'">
            <i class="fas fa-user-friends icon"></i>
        </button>
    </footer>

    <!-- Firebase and Telegram Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", async () => {
            const tg = window.Telegram.WebApp;
            const telegramUsername = tg.initDataUnsafe?.user?.username || "unknownUser";
            console.log("Telegram Username: ", telegramUsername);

            if (telegramUsername !== "unknownUser") {
                await loadUserData(telegramUsername);
            } else {
                alert("Failed to get Telegram username.");
            }
        });

        async function loadUserData(username) {
            const userDocRef = doc(db, "users", username);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                document.getElementById("balance").textContent = docSnap.data().balance || 0;
            } else {
                console.error("User not found");
            }
        }

        async function storeUserActivity(username, activity) {
            const userDocRef = doc(db, "users", username);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists()) {
                await updateDoc(userDocRef, {
                    activities: arrayUnion({
                        type: activity,
                        timestamp: new Date()
                    })
                });
            } else {
                await setDoc(userDocRef, {
                    username: username,
                    balance: 0,
                    activities: [{
                        type: activity,
                        timestamp: new Date()
                    }]
                });
            }
        }

        async function loadAdgramAd() {
            alert("Loading Adgram ad...");
            const tg = window.Telegram.WebApp;
            const telegramUsername = tg.initDataUnsafe?.user?.username || "unknownUser";
            
            if (telegramUsername !== "unknownUser") {
                await storeUserActivity(telegramUsername, "watched_ad");
            } else {
                alert("Unable to track activity without Telegram username.");
            }
        }
    </script>
</body>

</html>
