<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .image-container {
            background-image: url('welcome.jpg'); /* Set the image as background */
            background-size: contain; /* Ensure the entire image is visible */
            background-repeat: no-repeat;
            background-position: center; /* Center the image */
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Position relative for absolute positioning of buttons */
            background-color: #f0f0f0; /* Fallback background color */
        }

/* Loading Icon Styling */
#loading {
    position: absolute; /* Positioned absolutely within the container */
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Adjust to truly center */
    font-size: 24px; /* Reduced icon size */
    color: #ec8f04; /* Icon color */
    display: flex;
    align-items: center;
    gap: 8px;
}
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            .button {
                width: 150px;
                padding: 10px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Loading Indicator -->
        <div id="loading">
            <i class="fas fa-spinner fa-spin"></i>  
        </div> 
    
    <script>
        // Redirect to dashboard after 5 seconds
        setTimeout(function() {
            window.location.href = 'dashboard.html'; // Update with your dashboard URL
        }, 5000);
    </script>
</body>
</html>
