<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5;url=dashboard.html"> <!-- Updated to 5 seconds -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="WELCOME.jpg" alt="Welcome" />
    <div id="loading" class="fa fa-spinner fa-spin" style="font-size: 36px; color: #ec8f04;"></div> <!-- Loading icon -->
    
    <script>
        // Redirect to dashboard after 5 seconds
        setTimeout(function() {
            window.location.href = 'dashboard.html'; // Update with your dashboard URL
        }, 5000);
    </script>
</body>
</html>
