<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: gold;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #494747;
            color: rgb(248, 248, 248);
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            background-color: #555;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(252, 207, 8);
            border: none;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: gold;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        p a {
            color: gold;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="forgot-password"><a href="#" id="forgotPassword">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html'; // Redirect to dashboard on successful login
            } catch (error) {
                if (error.code === 'auth/wrong-password') {
                    alert('Incorrect password, please try again.');
                } else if (error.code === 'auth/user-not-found') {
                    alert('No user found with this email.');
                } else {
                    alert('Error: ' + error.message);
                }
            }
        });

        // Handle Forgot Password
        document.getElementById('forgotPassword').addEventListener('click', async () => {
            const email = prompt("Enter your email address:");
            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert('Password reset email sent!');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        });
    </script>

</body>
</html>
