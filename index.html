<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5;url=dashboard.html"> <!-- Updated to 5 seconds -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ensure the image fits the screen */
        .image-container {
            position: relative; /* Position relative for absolute positioning of the loading icon */
            width: 100%; /* Make the container responsive */
            height: auto; /* Maintain aspect ratio */
        }
        img {
            width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
        }
        /* Center the loading icon on the image */
        #loading {
            position: absolute; /* Position the loading icon absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust position to center */
            font-size: 36px; /* Icon size */
            color: #ec8f04; /* Icon color */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="WELCOME.jpg" alt="Welcome" />
        <div id="loading" class="fa fa-spinner fa-spin"></div> <!-- Loading icon -->
    </div>
    
    <script>
        // Redirect to dashboard after 5 seconds
        setTimeout(function() {
            window.location.href = 'dashboard.html'; // Update with your dashboard URL
        }, 5000);
    </script>
</body>
</html>
