<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Support Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #user-chat {
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            border-radius: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
        }
        #chat-log {
            border: 1px solid #ddd;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

<div id="user-chat">
    <h2>Contact Support</h2>
    <form id="contact-form" action="https://formsubmit.co/adeledeveloper7@gmail.com" method="POST">
        <div id="chat-log"></div>
        <input type="email" name="email" id="user-email" placeholder="Your Email" required />
        <input type="text" name="reason" id="contact-reason" placeholder="Reason for Contact" required />
        <textarea name="message" id="user-message" placeholder="Type your message..." rows="4" required></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const chatLog = document.getElementById('chat-log');

    // Prevent default form submission and display message in chat log
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('user-email').value;
        const reason = document.getElementById('contact-reason').value;
        const message = document.getElementById('user-message').value;

        // Display the message in chat log
        const uniqueId = generateUniqueId();
        chatLog.innerHTML += `<p>[${uniqueId}] Email: ${email}, Reason: ${reason}, Message: ${message}</p>`;

        // Clear the input fields
        document.getElementById('user-email').value = '';
        document.getElementById('contact-reason').value = '';
        document.getElementById('user-message').value = '';

        // Submit the form to FormSubmit
        this.submit();
    });

    function generateUniqueId() {
        return 'chat-' + Math.random().toString(36).substr(2, 9); // Simple unique ID generator
    }
</script>

</body>
</html>
