<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .image-container {
            background-image: url('DOTASK.jpg'); /* Set the image as background */
            background-size: contain; /* Ensure the entire image is visible */
            background-repeat: no-repeat;
            background-position: center; /* Center the image */
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Position relative for absolute positioning of buttons */
            background-color: #f0f0f0; /* Fallback background color */
        }
        .button-container {
            position: absolute; /* Position the button container absolutely */
            bottom: 10px; /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            display: flex; /* Use flexbox for button alignment */
            gap: 200px; /* Space between buttons */
        }
        .button {
            background-color: #ec8f04; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            padding: 8px 10px; /* Padding */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            font-size:  6px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            background-color: #ec8f04; /* Darker on hover */
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            .button {
                width: 150px;
                padding: 10px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="button-container">
            <button class="button back-button" onclick="window.location.href='watchads.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="button next-button" onclick="window.location.href='directlink.html'">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <script>
        // Placeholder for any additional functionality if needed
    </script>
</body>
</html>
