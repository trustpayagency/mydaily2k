<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000; 
        }
        .image-container {
            background-image: url('DOTASK.jpg'); /* Set the image as background */
            background-size: contain; /* Ensure the entire image is visible */
            background-repeat: no-repeat;
            background-position: center; /* Center the image */
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Position relative for absolute positioning of buttons */
            background-color: linear-gradient(to top, #ec8f04, #000000); /* Fallback background color */
        }
        .button-container {
            position: absolute; /* Position the button container absolutely */
            bottom: 10px; /* Distance from the bottom */
            left: 20px; /* Align to the left with some padding */
            right: 20px; /* Align to the right with some padding */
            display: flex; /* Use flexbox for button alignment */
            justify-content: space-between;  
        }
        .button {
            background-color: #ec8f04; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            padding: 10px 10px; /* Increased padding for better touch targets */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            font-size: 14px; /* Increased font size for readability */
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            background-color: #ec8f04; /* Darker on hover */
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: row; /* Keep row direction on mobile */
                justify-content: space-between; /* Ensure buttons are spaced apart */
                left: 10px; /* Slightly less padding on smaller screens */
                right: 10px;
            }
            .button {
                width: 3O%; /* Allow buttons to take up nearly half the width each */
                padding: 10px 0; /* Uniform vertical padding */
                font-size: 14px; /* Consistent font size */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="button-container">
            <button class="button back-button" onclick="window.location.href='watchads.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="button next-button" onclick="window.location.href='directlink.html'">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <script>
        // Placeholder for any additional functionality if needed
    </script>
</body>
</html>
