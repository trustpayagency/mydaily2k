<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Sign-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Style your form here */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #ec8f04, #f58c79) fixed;
            color: #fff;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ec8f04;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="referralCode" placeholder="Referral Code (optional)">
            <div class="g-recaptcha" data-sitekey="6LfFQZUqAAAAAMTDu1ZhHQabWXrGeGPb48rM0XYa"></div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const referralCode = document.getElementById("referralCode").value.trim();

            // Validate inputs
            if (!username || !fullname || !email || !password) {
                alert("Please fill out all required fields!");
                return;
            }

            try {
                // Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Generate a unique referral code for the user
                const userReferralCode = `REF${user.uid.slice(-6)}`;

                // Prepare user data
                const userData = {
                    username,
                    fullname,
                    email,
                    referralCode: userReferralCode,
                    referredBy: null,
                    balance: 0,
                    joinedAt: new Date(),
                };

                // Handle referral logic
                if (referralCode) {
                    const referredByDoc = await getDoc(doc(db, "users", referralCode));
                    if (referredByDoc.exists()) {
                        userData.referredBy = referralCode;

                        // Update referrer's referral count and balance
                        await updateDoc(doc(db, "users", referralCode), {
                            referralCount: increment(1),
                            balance: increment(100), // Reward for referring
                        });
                    } else {
                        alert("Invalid referral code.");
                        return;
                    }
                }

                // Save user data in Firestore
                await setDoc(doc(db, "users", user.uid), userData);

                alert("Signup successful! Your referral code is " + userReferralCode);
                document.getElementById("signupForm").reset();

            } catch (error) {
                console.error("Error signing up:", error.message);
                alert("Error signing up: " + error.message);
            }
        });
    </script>
</body>
</html>
