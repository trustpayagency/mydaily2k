<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Sign-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .signup-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: gold;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            background-color: #555;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(250, 205, 7);
            border: none;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        p a {
            color: gold;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }
        .password-strength-meter {
            height: 5px;
            background-color: #ddd;
            margin-top: 5px;
        }
        .password-strength-meter div {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loading::after {
            content: "...";
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <div id="usernameError" class="error-message"></div>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            <div id="fullnameError" class="error-message"></div>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="emailError" class="error-message"></div>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div id="passwordError" class="error-message"></div>
            <div class="password-strength-meter"><div id="strengthMeter"></div></div>
            <input type="text" id="referralCode" name="referralCode" placeholder="Referral Code (optional)">
            <div id="referralError" class="error-message"></div>
            <button type="submit">Sign Up</button>
            <div id="loading" class="loading">Signing up</div>
        </form>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const referralCodeInput = document.getElementById('referralCode');
            const usernameInput = document.getElementById('username');
            const fullnameInput = document.getElementById('fullname');

            passwordInput.addEventListener('input', () => {
                const strength = calculatePasswordStrength(passwordInput.value);
                updatePasswordStrengthMeter(strength);
            });

            referralCodeInput.addEventListener('blur', async () => {
                const referralCode = referralCodeInput.value;
                if (referralCode) {
                    try {
                        const refDoc = await getDoc(doc(db, "users", referralCode));
                        if (refDoc.exists()) {
                            document.getElementById('referralError').textContent = 'Valid referral code!';
                            document.getElementById('referralError').style.color = 'green';
                        } else {
                            document.getElementById('referralError').textContent = 'Invalid referral code';
                            document.getElementById('referralError').style.color = '#ff6b6b';
                        }
                    } catch (error) {
                        console.error("Error checking referral code:", error);
                    }
                }
            });

            usernameInput.addEventListener('input', () => {
                usernameInput.value = sanitizeInput(usernameInput.value);
            });

            fullnameInput.addEventListener('input', () => {
                fullnameInput.value = sanitizeFullName(fullnameInput.value);
            });
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const referredByCode = document.getElementById('referralCode').value;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            // Show loading indicator
            document.getElementById('loading').style.display = 'block';

            try {
                // Validate username
                if (username.length < 3) {
                    throw new Error("Username must be at least 3 characters long");
                }
                // Check if username is already taken
                const usernameDoc = await getDoc(doc(db, "usernames", username));
                if (usernameDoc.exists()) {
                    throw new Error("Username is already taken");
                }

                // Validate fullname
                if (fullname.length < 2) {
                    throw new Error("Full name must be at least 2 characters long");
                }

                // Validate password
                if (password.length < 6) {
                    throw new Error("Password must be at least 6 characters long");
                }

                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Send email verification
                await sendEmailVerification(user);

                // Generate a unique referral code
                const referralCode = generateReferralCode();

                // Prepare user data
                const userData = {
                    username: username,
                    fullname: fullname,
                    email: email,
                    referralCode: referralCode,
                    balance: 0,
                    referredBy: null,
                    joinedAt: new Date(),
                };

                // Check if referral code is valid and link the referral
                if (referredByCode) {
                    const refDoc = await getDoc(doc(db, "users", referredByCode));
                    if (refDoc.exists()) {
                        userData.referredBy = referredByCode;
                    } else {
                        throw new Error("Invalid referral code");
                    }
                }

                // Store user data in Firestore
                await setDoc(doc(db, "users", user.uid), userData);
                await setDoc(doc(db, "usernames", username), { uid: user.uid });

                alert("Sign up successful! Please check your email to verify your account.");
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('emailError').textContent = 'This email is already registered.';
                } else if (error.code === 'auth/invalid-email') {
                    document.getElementById('emailError').textContent = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    document.getElementById('passwordError').textContent = 'Password should be at least 6 characters long.';
                } else if (error.message.includes("Username")) {
                    document.getElementById('usernameError').textContent = error.message;
                } else if (error.message.includes("Full name")) {
                    document.getElementById('fullnameError').textContent = error.message;
                } else if (error.message.includes("referral code")) {
                    document.getElementById('referralError').textContent = error.message;
                } else {
                    alert('Error: ' + error.message);
                }
            } finally {
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
            }
        });

        function generateReferralCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]+/)) strength += 25;
            if (password.match(/[A-Z]+/)) strength += 25;
            if (password.match(/[0-9]+/)) strength += 25;
            return strength;
        }

        function updatePasswordStrengthMeter(strength) {
            const meter = document.getElementById('strengthMeter');
            meter.style.width = strength + '%';
            if (strength < 50) {
                meter.style.backgroundColor = '#ff4d4d';
            } else if (strength < 75) {
                meter.style.backgroundColor = '#ffd700';
            } else {
                meter.style.backgroundColor = '#5cd65c';
            }
        }

        function sanitizeInput(input) {
            return input.replace(/[^a-zA-Z0-9_]/g, '');
        }

        function sanitizeFullName(input) {
            return input.replace(/[^a-zA-Z\s]/g, '');
        }
    </script>

</body>
</html>
