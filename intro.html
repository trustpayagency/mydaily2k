<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5em;
        }
        .content a {
            color: #ffeb3b;
            text-decoration: underline;
            font-size: 1.2em;
        }
    </style>
    <script>
        // Redirect to signup page after 5 seconds
        setTimeout(() => {
            window.location.href = "signup.html"; // Replace with your signup page URL
        }, 20000);
    </script>
</head>
<body>
    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="Ok.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div> 
</body>
</html>
