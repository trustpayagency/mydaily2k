<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header h1 {
            color: gold;
            font-size: 24px;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .bottom-banner {
            width: 100%;
            padding: 10px 0;
            background-color: #333;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            justify-content: space-around;
        }

        .bottom-banner a {
            color: rgb(0, 0, 0);
            font-size: 24px;
            text-decoration: none;
            padding: 15px;
            border-radius: 50%;
            background-color: gold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .bottom-banner a:hover {
            color: #ffd700;
            background-color: #666;
        }

        .content {
            margin-top: 80px;
            margin-bottom: 60px;
            padding: 20px;
            text-align: center;
        }

        .friend-list {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .friend-list h2 {
            margin: 0;
            font-size: 20px;
            color: gold;
        }

        .friend {
            margin: 10px 0;
            padding: 10px;
            background-color: #555;
            border-radius: 10px;
        }

        .friend p {
            margin: 5px 0;
        }

        .referral-code {
            color: gold;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>MY DAILY2K Friends</h1>
    </div>

    <div class="content">
        <div id="friendListContainer" class="friend-list">
            <h2>Your Referred Friends</h2>
            <!-- Friends will be dynamically loaded here -->
        </div>
    </div>

    <div class="bottom-banner">
        <a href="dashboard.html"><i class="fas fa-home"></i></a>
        <a href="withdraw.html"><i class="fas fa-wallet"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>   
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = "sampleUserId"; // Replace with the actual user's unique ID

        document.addEventListener("DOMContentLoaded", async () => {
            await loadReferredFriends(userId);
        });

        async function loadReferredFriends(userId) {
            const friendListContainer = document.getElementById("friendListContainer");

            try {
                // Fetch referred friends for the user
                const friendsQuery = query(collection(db, "users"), where("referredBy", "==", userId));
                const friendsSnapshot = await getDocs(friendsQuery);

                if (!friendsSnapshot.empty) {
                    friendsSnapshot.forEach((doc) => {
                        const friendData = doc.data();
                        const friendElement = document.createElement("div");
                        friendElement.classList.add("friend");

                        friendElement.innerHTML = `
                            <p><strong>Username:</strong> ${friendData.username}</p>
                            <p><strong>Balance:</strong> ${friendData.balance || '0'} 2KCoins</p>
                        `;

                        friendListContainer.appendChild(friendElement);
                    });
                } else {
                    friendListContainer.innerHTML += "<p>No friends referred yet.</p>";
                }
            } catch (error) {
                console.error("Error fetching referred friends:", error);
                friendListContainer.innerHTML += "<p>Error loading friends. Please try again later.</p>";
            }
        }

        // Referral code generation logic
        async function getReferralCode(userId) {
            const userDoc = doc(db, "users", userId);
            const userSnap = await getDoc(userDoc);

            if (userSnap.exists()) {
                const userData = userSnap.data();
                if (!userData.referralCode) {
                    const referralCode = generateUniqueReferralCode();
                    await updateDoc(userDoc, { referralCode: referralCode });
                    return referralCode;
                }
                return userData.referralCode;
            }
            return null;
        }

        function generateUniqueReferralCode() {
            return 'REF-' + Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Example: Display referral code for current user
        document.addEventListener("DOMContentLoaded", async () => {
            const referralCode = await getReferralCode(userId);
            if (referralCode) {
                const referralCodeElement = document.createElement('p');
                referralCodeElement.classList.add('referral-code');
                referralCodeElement.textContent = `Your Referral Code: ${referralCode}`;
                document.querySelector('.content').prepend(referralCodeElement);
            }
        });

        // Add the 200 2K Coins reward for referral
        async function addReferralBonus(referredByUserId) {
            const referrerDoc = doc(db, "users", referredByUserId);
            const referrerSnap = await getDoc(referrerDoc);

            if (referrerSnap.exists()) {
                const referrerData = referrerSnap.data();
                const updatedBalance = (referrerData.balance || 0) + 200;

                await updateDoc(referrerDoc, {
                    balance: updatedBalance
                });
            }
        }

        // When a new user signs up
        async function handleUserSignUp(newUserId, referralCode) {
            const referrerQuery = query(collection(db, "users"), where("referralCode", "==", referralCode));
            const referrerSnap = await getDocs(referrerQuery);

            if (!referrerSnap.empty) {
                referrerSnap.forEach((doc) => {
                    const referrerData = doc.data();
                    addReferralBonus(referrerData.userId);
                    
                    // Set the referredBy field for the new user
                    const newUserDoc = doc(db, "users", newUserId);
                    updateDoc(newUserDoc, {
                        referredBy: referrerData.userId
                    });
                });
            }
        }
    </script>
</body>

</html>
