<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Withdraw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header h1 {
            color: gold;
            font-size: 24px;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .bottom-banner {
            width: 100%;
            padding: 10px 0;
            background-color: #333;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .bottom-banner .button {
            background-color: gold;
            color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
        }

        .bottom-banner .button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }

        .bottom-banner i {
            font-size: 24px;
        }

        .content {
            margin-top: 80px;
            margin-bottom: 60px;
            padding: 20px;
            text-align: center;
        }

        .balance-info {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .balance-info h2 {
            margin: 0;
            font-size: 20px;
            color: gold;
        }

        .balance-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .withdraw-form {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
        }

        .withdraw-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .withdraw-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .withdraw-form button {
            background-color: gold;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 24px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .withdraw-form button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 18px;
        }

        .naira-amount {
            background-color: #555;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>MY DAILY2K Withdraw</h1>
    </div>

    <div class="content">
        <div class="balance-info">
            <h2>Current Balance</h2>
            <p><strong>2KCoin:</strong> <span id="2KCoin">0</span></p>
        </div>

        <div class="withdraw-form">
            <h2>Withdraw Funds</h2>
            <form id="withdrawForm" action="https://formsubmit.co/1019461e1f3b953f7fb9a22047ae4ba4" method="POST">
                <label for="accountName">Account Name:</label>
                <input type="text" id="accountName" name="accountName" placeholder="Enter account name" required>

                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number" required>

                <label for="bankname">Bank Name:</label>
                <input type="text" id="bankname" name="bankname" placeholder="Enter bank name" required>

                <label for="nairaAmount">Amount (min 2000 2KCoin / 1000 Naira):</label>
                <input type="number" id="nairaAmount" name="amount" placeholder="Enter amount" min="2000" required>
                <div class="naira-amount">
                    <p>Equivalent Naira Amount: <span id="nairaEquivalent">0</span></p>
                </div>
                <p id="conversionRate">1 2KCoin = 0.5 Naira</p>

                <button type="submit" id="withdrawButton" disabled>Submit Withdrawal</button>
                <p class="error-message" id="inviteError"></p>
            </form>
        </div>
    </div>

    <div class="bottom-banner">
        <a href="dashboard.html" class="button"><i class="fas fa-home"></i></a>
        <a href="profile.html" class="button"><i class="fas fa-user"></i></a>
        <a href="friends.html" class="button"><i class="fas fa-user-friends"></i></a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", async () => {
            await loadBalances();
            await checkInvites();
        });

        async function loadBalances() {
            const userDocRef = doc(db, "users", "exampleUserId");
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                document.getElementById("nairaBalance").textContent = docSnap.data().nairaBalance || '0';
            }
        }

        async function checkInvites() {
            const userDocRef = doc(db, "users", "exampleUserId");
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const inviteCount = docSnap.data().inviteCount || 0;

                if (inviteCount >= 3) {
                    document.getElementById("withdrawButton").disabled = false;
                } else {
                    document.getElementById("inviteError").textContent = "You must invite at least 3 people to withdraw.";
                }
            }
        }

        // Conversion logic
        const conversionRate = 0.5; // 1 2KCoin = 0.5 Naira
        const nairaAmountInput = document.getElementById("nairaAmount");
        const nairaEquivalent = document.getElementById("nairaEquivalent");

        nairaAmountInput.addEventListener("input", () => {
            const amount = parseFloat(nairaAmountInput.value);
            if (isNaN(amount) || amount < 2000) {
                nairaEquivalent.textContent = "0";
                nairaAmountInput.setCustomValidity("Amount must be at least 2000 2KCoin.");
            } else {
                nairaAmountInput.setCustomValidity("");
                const equivalentNaira = (amount * conversionRate).toFixed(2);
                nairaEquivalent.textContent = equivalentNaira;
            }
        });
    </script>

</body>

</html>
