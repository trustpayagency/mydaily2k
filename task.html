<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header h1 {
            color: gold;
            font-size: 24px;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .top-right-buttons .button {
            background-color: gold;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            margin-left: 10px;
        }

        .top-right-buttons .button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }

        .top-left-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .top-left-icon a {
            color: gold;
            font-size: 24px;
            text-decoration: none;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        .task-list {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .task-list h2 {
            margin: 0;
            font-size: 20px;
            color: gold;
        }

        .task-list ul {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            background-color: #555;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list li button {
            background-color: gold;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            padding: 5px 15px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .task-list li button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }

        .claimed {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MY DAILY2K Task</h1>
    </div>

    <div class="top-left-icon">
        <a href="index.html"><i class="fas fa-home"></i></a>
    </div>

    <div class="top-right-buttons">
        <button class="button" onclick="window.location.href='withdraw.html'">Withdraw</button>
        <button class="button" onclick="window.location.href='profile.html'">Profile</button>
    </div>

    <div class="content">
        <div class="task-list">
            <h2>Available Tasks</h2>
            <ul id="taskList">
                <!-- Task items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", async () => {
            await loadTasks();
        });

        async function loadTasks() {
            const taskListElement = document.getElementById("taskList");

            const youtubeTask = {
                name: "Subscribe to this YouTube Channel",
                reward: "200 naira",
                youtubeId: "UCVE8IqYGPknuX4xnwm3FXKA"
            };

            const listItem = document.createElement("li");
            listItem.innerHTML = `
                ${youtubeTask.name} - ${youtubeTask.reward}
                <button id="subscribeButton">Subscribe</button>
                <button id="claimButton" style="display: none;" class="claimed">Claim</button>
            `;
            taskListElement.appendChild(listItem);

            const subscribeButton = document.getElementById('subscribeButton');
            const claimButton = document.getElementById('claimButton');

            subscribeButton.addEventListener('click', () => {
                window.open(`https://www.youtube.com/channel/${youtubeTask.youtubeId}`, '_blank');
                subscribeButton.innerText = 'Checking...';

                setTimeout(() => {
                    subscribeButton.style.display = 'none';
                    claimButton.style.display = 'block';
                }, 20000); // 20 seconds delay
            });

            claimButton.addEventListener('click', () => {
                alert(`You have claimed 200 naira for subscribing to the channel!`);
            });
        }
    </script>
</body>
</html>
