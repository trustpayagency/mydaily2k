<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to top, #ec8f04, #000000);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        .task-list {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .task-list h2 {
            margin: 0;
            font-size: 20px;
            color: #ec8f04;
        }

        .task-list ul {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            background-color: #444;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .task-list li button {
            background-color: #ec8f04;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            padding: 5px 15px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        .task-list li button:hover {
            background-color: #ec8f04;
            transform: scale(1.1);
        }

        .task-list li button:disabled {
            background-color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .claim-button {
            display: none;
            background-color: #4CAF50 !important;
        }

        .do-task-button {
            background-color: #f1c70b !important;
            color: white !important;
            margin-right: 10px;
        }

        .bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1;
        }

        .bottom-banner .button {
        width: 50px; /* Adjusted size for consistency */
        height: 50px;
        background-color: #ec8f04;
        color: #000;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 10px; /* Adjusted padding */
        font-size: 24px; /* Adjusted icon size */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s, transform 0.3s;
    }

    .bottom-banner .button:hover {
        background-color: #ec8f04;
        transform: scale(1.1);
    }

    .button-label {
        display: block;
        color: #fff; /* White color for visibility */
        text-align: center;
        font-size: 12px; /* Appropriate size for labels */
        margin-top: 5px; /* Space between icon and label */
    }
</style>
</head>
<body> 
    <div class="content">
        <div class="task-list">
            <h2>Available Tasks</h2>
            <button onclick="window.loadTasks()">Reload Tasks</button>
            <ul id="taskList">
                <!-- Task items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <div class="bottom-banner">
        <div>
            <button class="button" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-home"></i>
            </button>
            <span class="button-label">Dashboard</span>
        </div>
        <div>
            <button class="button" onclick="window.location.href='withdraw.html'">
                <i class="fas fa-wallet"></i>
            </button>
            <span class="button-label">Withdraw</span>
        </div>
        <div>
            <button class="button" onclick="window.location.href='friends.html'">
                <i class="fas fa-user-friends"></i>
            </button>
            <span class="button-label">Friends</span>
        </div>
        <div>
            <button class="button" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
            </button>
            <span class="button-label">profile</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, doc, increment, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        console.log("Initializing Firebase with config:", firebaseConfig);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User authenticated:", user.uid);
                currentUser = user;
                loadTasks();
            } else {
                console.log("User is not logged in");
                window.location.href = 'login.html'; // Redirect to login page
            }
        });

        async function loadTasks() {
            console.log("Loading tasks...");
            const taskListElement = document.getElementById("taskList");
            taskListElement.innerHTML = ''; // Clear existing tasks
            
            try {
                const tasksSnapshot = await getDocs(collection(db, "tasks"));
                console.log("Tasks snapshot:", tasksSnapshot);

                if (tasksSnapshot.empty) {
                    console.log("No tasks found in the database.");
                    taskListElement.innerHTML = '<li>No tasks available at the moment.</li>';
                    return;
                }

                const userTasksDoc = await getDoc(doc(db, "userTasks", currentUser.uid));
                const userTasks = userTasksDoc.exists() ? userTasksDoc.data() : {};

                tasksSnapshot.forEach(doc => {
                    console.log("Task data:", doc.id, doc.data());
                    const task = doc.data();
                    const listItem = document.createElement("li");
                    const isClaimed = userTasks[doc.id] === true;
                    
                    listItem.innerHTML = `
                        <h3>${task.name} - ${task.reward} points</h3>
                        <p>${task.description}</p>
                        <button class="do-task-button" onclick="window.open('${task.link}', '_blank')">Do Task</button>
                        <button onclick="checkTask('${doc.id}', ${task.reward})" ${isClaimed ? 'disabled' : ''}>
                            ${isClaimed ? 'Claimed' : 'Check'}
                        </button>
                        <button class="claim-button" id="claim-${doc.id}" onclick="claimReward('${doc.id}', ${task.reward})" style="display: none;">
                            Claim
                        </button>
                    `;
                    taskListElement.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error loading tasks:", error);
                alert("Failed to load tasks. Please try again later.");
            }
        }

        function checkTask(taskId, reward) {
            console.log("Checking task:", taskId, "with reward:", reward);
            alert("Checking task completion...");
            setTimeout(() => {
                const claimButton = document.getElementById(`claim-${taskId}`);
                if (claimButton) {
                    claimButton.style.display = 'inline-block';
                    console.log("Claim button displayed for task:", taskId);
                } else {
                    console.error("Claim button not found for task:", taskId);
                }
            }, 2000); // 2 seconds delay
        }

        async function claimReward(taskId, reward) {
            if (!currentUser) {
                alert("Please log in to claim rewards");
                return;
            }

            try {
                const userTasksRef = doc(db, "userTasks", currentUser.uid);
                const userTasksDoc = await getDoc(userTasksRef);
                const userTasks = userTasksDoc.exists() ? userTasksDoc.data() : {};

                if (userTasks[taskId]) {
                    alert("You have already claimed this reward.");
                    return;
                }

                const userRef = doc(db, "users", currentUser.uid);
                await updateDoc(userRef, {
                    balance: increment(reward)
                });

                // Mark the task as claimed
                await setDoc(userTasksRef, { [taskId]: true }, { merge: true });

                alert(`Claimed ${reward} points!`);
                loadTasks(); // Reload tasks to update UI
            } catch (error) {
                console.error("Error claiming reward:", error);
                alert("Failed to claim reward. Please try again later.");
            }
        }

        // Expose these functions to the global scope
        window.checkTask = checkTask;
        window.claimReward = claimReward;
        window.loadTasks = loadTasks;
    </script>
</body>
</html>
