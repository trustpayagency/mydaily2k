<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .image-container {
            background-image: url('1.jpg'); /* Set the image as background */
            background-size: contain; /* Ensure the entire image is visible */
            background-repeat: no-repeat;
            background-position: center; /* Center the image */
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Position relative for absolute positioning of buttons */
            background-color:linear-gradient(to top, #ec8f04, #000000); /* Fallback background color */
        }
        .button-container {
            position: absolute; /* Position the button container absolutely */
            bottom: 25px; /* Distance from the bottom */
            left: 20px; /* Align to the left with some padding */
            right: 20px; /* Align to the right with some padding */
            display: flex; /* Use flexbox for button alignment */
            justify-content: space-between;  
        }
        .button {
            background-color: #ec8f04; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            padding: 10px 10px; /* Increased padding for better touch targets */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 15px; /* Rounded corners */
            font-size: 10px; /* Increased font size for readability */
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            background-color: #ec8f04; /* Darker on hover */
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: row; /* Keep row direction on mobile */
                justify-content: space-between; /* Ensure buttons are spaced apart */
                left: 10px; /* Slightly less padding on smaller screens */
                right: 10px;
            }
            .button {
                width: 48%; /* Allow buttons to take up nearly half the width each */
                padding: 10px 0; /* Uniform vertical padding */
                font-size: 10px; /* Consistent font size */
            }
        }
        .skip-button {
            position: absolute; /* Position the skip button */
            top: 10px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            background-color: transparent; /* Transparent background */
            color: white; /* Text color */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 14px; /* Font size */
            text-transform: uppercase; /* Uppercase text */
        }
        .swipe-left {
            animation: swipe-left 0.5s forwards;
        }
        .swipe-right {
            animation: swipe-right 0.5s forwards;
        }
        @keyframes swipe-left {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        @keyframes swipe-right {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <button class="skip-button" onclick="window.location.href='directlink.html'">Skip</button>
        <div class="button-container">
            <button class="button back-button" onclick="navigate('login.html', 'right')">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="button next-button" onclick="navigate('dotask.html', 'left')">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script>
        function navigate(url, direction) {
            const container = document.querySelector('.image-container');
            if (direction === 'left') {
                container.classList.add('swipe-left');
            } else {
                container.classList.add('swipe-right');
            }
            setTimeout(() => {
                window.location.href = url;
            }, 500); // Match the duration of the animation
        }
    </script>
</body>
</html>
