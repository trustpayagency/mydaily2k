<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #19e2b0, #f58c79);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #19e2b0;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            background-color: #555;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #19e2b0, #f58c79);
            border: none;
            border-radius: 5px;
            color: rgb(0, 0, 0);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(to right, #f58c79, #19e2b0);
            transform: translateY(-1px);
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        p a {
            color: #19e2b0;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #da2e2e;
            font-size: 14px;
            margin-top: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loading::after {
            content: "...";
            animation: dots 1s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        } 
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            max-width: 70px;
            height: auto;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .input-group .toggle-password {
            left: auto;
            right: 12px;
            cursor: pointer;
        }
        
        .input-group input {
            padding-left: 40px;
        }
        .g-recaptcha {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }
        .advertiser-link {
            text-align: right;
            margin-bottom: 15px;
        }

        .advertiser-link a {
            color: #ec8f04;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .advertiser-link a:hover {
            background-color: rgba(25, 226, 176, 0.1);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="advertiser-link">
            <a href="login.html">LOGIN AS USER</a>
        </div>
        <div class="logo">
            <img src="logo.png" alt="MY DAILY2K Logo">
        </div>
        <h1>ADVERTISERLOGIN</h1>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div id="emailError" class="error-message"></div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <div id="passwordError" class="error-message"></div>
            <div class="g-recaptcha" data-sitekey="6LfFQZUqAAAAAMTDu1ZhHQabWXrGeGPb48rM0XYa"></div>
            <button type="submit">Login</button>
            <div id="loading" class="loading">Logging in</div>
        </form>
        <p>forget password? <a href="forgetpassword.html">reset here</a></p>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Add CAPTCHA verification
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                const passwordError = document.getElementById('passwordError');
                passwordError.textContent = 'Please complete the CAPTCHA verification';
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            emailError.textContent = '';
            passwordError.textContent = '';
            loading.style.display = 'block';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    window.location.href = 'advertise.html';
                } else {
                    throw new Error("User data not found. Please contact support.");
                }
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    emailError.textContent = 'Invalid email or password.';
                } else if (error.code === 'auth/invalid-email') {
                    emailError.textContent = 'Invalid email address.';
                } else if (error.message.includes("User data not found")) {
                    emailError.textContent = error.message;
                } else {
                    passwordError.textContent = 'An error occurred. Please try again.';
                }
            } finally {
                loading.style.display = 'none';
                // Reset CAPTCHA after attempt
                grecaptcha.reset();
            }
        });
    </script>
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
