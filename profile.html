<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to top, #ec8f04, #f58c79);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body.light-mode {
            background: linear-gradient(to top, #ec8f04, black);
        }

        main {
            padding: 20px 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 80px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 3px solid #ec8f04;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .edit-pic {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-container {
            margin-top: 2rem;
        }

        .info-group {
            background: rgba(5, 0, 0, 0.315);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .info-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #f0f0f0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .balance-info {
            background: rgba(36, 22, 2, 0.438);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: center;
        }

        .button {
            background-color: #ec8f04;
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 143, 4, 0.3);
        }

        .switch {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .switch .button{
            border-radius: 20px;
            border-color: #000000;
            color: #000000;
        }

        .bottom-banner {
            border-radius: 20px;
            overflow: hidden;
            background-color: #222;
            padding: 13px;
            width: 75%;
            margin: 0px auto;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            justify-content: space-around;
        }

        .bottom-banner a {
            color: rgb(0, 0, 0);
            font-size: 24px;
            text-decoration: none;
            padding: 15px;
            border-radius: 50%;
            background-color: #ec8f04;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .bottom-banner a:hover {
            color: #ec8f04;
            background-color: #666;
        }

        .button-label {
            display: block;
            color: #fff;
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <main>
        <h1>My Profile</h1>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-pic" id="profilePic" style="background-image: url('R.png');">
                    <button class="edit-pic" onclick="editProfilePic()" style="color: #ec8f04; margin-top: 100px;">
                        <i class="fas fa-camera" > </i>
                    </button>
                </div>
            </div>

            <div class="balance-info">
                <strong>Balance:</strong>
                <span id="balance">0</span> 2K Coins
            </div>

            <div class="info-container">
                <div class="info-group">
                    <div class="info-label">Full Name</div>
                    <div class="info-value" id="fullname">Loading...</div>
                </div>

                <div class="info-group">
                    <div class="info-label">Username</div>
                    <div class="info-value" id="username">Loading...</div>
                </div>

                <div class="info-group">
                    <div class="info-label">Email</div>
                    <div class="info-value" id="email">Loading...</div>
                </div>
            </div>

            <div class="switch">
                <button class="button" onclick="window.location.href='privacy.html'">Privacy Policy</button>
                <button class="button" onclick="window.location.href='terms-and-conditions.html'">Terms and Conditions</button>
            </div>
            <div class="switch"> 
                <button class="button" onclick="window.location.href='userfaq.html'">FAQ</button>
                <button class="button" onclick="window.location.href='contact.html'">Contact Support</button>
            </div>
        </div>
                <div class="company" style="display: flex; justify-content: center; align-items: center;">
            &copy; 2025 MyDaily2k. All rights reserved.
        </div>
        <div class="company" style="display: flex; justify-content: center; align-items: center;">
            <img id="profile-pic" src="A.png" alt="Profile Picture" style="width: 100px; height: 50px; border-radius: 20px;">
        </div>
    </main>

    <div class="bottom-banner">
        <div>
            <a href="dashboard.html" aria-label="Home"><i class="fas fa-home"></i></a>
            <span class="button-label">Home</span>
        </div>
        <div>
            <a href="withdraw.html" aria-label="Wallet"><i class="fas fa-wallet"></i></a>
            <span class="button-label">Withdraw</span>
        </div>
        <div>
            <a href="friends.html" aria-label="friends"><i class="fas fa-user-friends"></i></a>
            <span class="button-label">Profile</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
    
        async function loadUserProfile(userId) {
            const userDocRef = doc(db, "users", userId);
            const docSnap = await getDoc(userDocRef);
    
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById("username").textContent = data['username'] || 'N/A';
                document.getElementById("fullname").textContent = data['fullname'] || 'N/A';
                document.getElementById("balance").textContent = data.balance || '0';
                document.getElementById("email").textContent = data.email || 'N/A';
                if (data.profilePic) {
                    document.getElementById("profilePic").style.backgroundImage = `url('${data.profilePic}')`;
                }
            } else {
                console.error("User not found in Firestore.");
                document.getElementById("fullname").textContent = 'User not found';
                document.getElementById("balance").textContent = '0';
                document.getElementById("email").textContent = 'N/A';
            }
        }
    
        window.editProfilePic = function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/jpeg, image/png, image/gif, image/webp, image/bmp, image/tiff';
            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    if (!file.type.startsWith('image/')) {
                        alert('Please select an image file');
                        return;
                    }

                    const maxSize = 5 * 1024 * 1024;
                    if (file.size > maxSize) {
                        alert('Image size should be less than 5MB');
                        return;
                    }

                    const statusDiv = document.getElementById("uploadStatus");
                    statusDiv.style.display = 'block';
                    statusDiv.style.color = '#ec8f04';
                    statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

                    const reader = new FileReader();
                    reader.onload = async function (e) {
                        try {
                            const imageData = e.target.result;
                            document.getElementById("profilePic").style.backgroundImage = `url('${imageData}')`;

                            const userId = auth.currentUser.uid;
                            const storageRef = ref(storage, `profilePics/${userId}`);

                            await uploadString(storageRef, imageData, 'data_url');
                            const downloadURL = await getDownloadURL(storageRef);
                            const userDocRef = doc(db, "users", userId);
                            await updateDoc(userDocRef, { profilePic: downloadURL });
                            
                            statusDiv.style.color = '#4CAF50';
                            statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> Upload successful!';
                            
                            setTimeout(() => {
                                statusDiv.style.display = 'none';
                            }, 3000);
                        } catch (error) {
                            console.error("Error uploading image: ", error);
                            statusDiv.style.color = '#f44336';
                            statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Upload failed. Please try again.';
                        }
                    };

                    reader.onerror = () => {
                        statusDiv.style.color = '#f44336';
                        statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error reading file. Please try again.';
                    };

                    reader.readAsDataURL(file);
                }
            };
            input.click();
        };
    
        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await loadUserProfile(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            });
        });
                const currentMode = localStorage.getItem('mode') || 'dark';
        if (currentMode === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>

</body>

</html>
