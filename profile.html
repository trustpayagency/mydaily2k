<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header h1 {
            color: gold;
            font-size: 24px;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .top-right-buttons .button {
            background-color: gold;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            margin-left: 10px;
        }

        .top-right-buttons .button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }

        .top-left-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .top-left-icon a {
            color: gold;
            font-size: 24px;
            text-decoration: none;
        }

        .content {
            margin-top: 80px; /* Adjust for fixed header */
            padding: 20px;
            text-align: center;
        }

        .profile-info {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 20px;
            color: gold;
        }

        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1> </h1>
    </div>

    <div class="top-left-icon">
        <a href="index.html"><i class="fas fa-home"></i></a>
    </div>

    <div class="top-right-buttons">
        <button class="button" onclick="window.location.href='withdraw.html'">Withdraw</button>
        <button class="button" onclick="window.location.href='task.html'">Task</button>
    </div>

    <div class="content">
        <div class="profile-info">
            <h2>Profile Information</h2>
            <p><strong>Username:</strong> <span id="username">sampleTelegramUser</span></p>
            <p><strong>Total Amount Made:</strong> <span id="totalMade">0</span> 2K Points</p>
            <p><strong>Total Withdrawn:</strong> <span id="totalWithdrawn">0</span> 2K Points</p>
            <p><strong>People Invited:</strong> <span id="peopleInvited">0</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const telegramUsername = "sampleTelegramUser"; // Replace with actual Telegram username

        document.addEventListener("DOMContentLoaded", async () => {
            await loadUserProfile(telegramUsername);
        });

        async function loadUserProfile(username) {
            const userDocRef = doc(db, "users", username);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                document.getElementById("username").textContent = docSnap.data().username || 'N/A';
                document.getElementById("totalMade").textContent = docSnap.data().totalMade || '0';
                document.getElementById("totalWithdrawn").textContent = docSnap.data().totalWithdrawn || '0';
                document.getElementById("peopleInvited").textContent = docSnap.data().peopleInvited || '0';
            }
        }
    </script>
</body>
</html>
