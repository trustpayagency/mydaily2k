<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to top, #ec8f04, #000000);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            margin-top: 80px;
            margin-bottom: 60px;
            padding: 20px;
            text-align: center;
        }

        .profile-info h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ec8f04;
        }

        .info-container {
            background-color: #000000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-container {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .bottom-banner {
    border-radius: 20px; /* Curved edges */
    overflow: hidden; /* Ensure content fits within the border */
    background-color: #222; /* Change background color */
    padding: 13px; /* Adjust padding */
    width: 75%; /* Set width */
    margin: 0px auto; /* Center the banner */
    position: fixed; /* Keep it fixed at the bottom */
    bottom: 20px;
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust position to perfectly center */
    z-index: 1;
    display: flex;
    justify-content: space-around;
}

        .bottom-banner .button {
        width: 50px; /* Adjusted size for consistency */
        height: 50px;
        background-color: #ec8f04;
        color: #000;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 10px; /* Adjusted padding */
        font-size: 24px; /* Adjusted icon size */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s, transform 0.3s;
    }

    .bottom-banner .button:hover {
        background-color: #ec8f04;
        transform: scale(1.1);
    }

    .button-label {
        display: block;
        color: #fff; /* White color for visibility */
        text-align: center;
        font-size: 12px; /* Appropriate size for labels */
        margin-top: 5px; /* Space between icon and label */
    }
    .fun-container {
            background-color: #000000; /* Card background color */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the card */
            display: flex; /* Flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            justify-content: space-between; /* Space between header and username */
            color: #fff; /* Text color */
            box-shadow: 0 4px 8px rgba(228, 21, 21, 0.3); /* Shadow effect */
            position: relative; /* Positioning for absolute elements */
            width: 50%;
            left: 25%;
    } 
</style>
</head>

<body>

    <div class="content">
        <div class="profile-info">
            <h2>Profile Information</h2>
    
            <div class="info-container fun-container"> <!-- Updated to a single container -->
                <p><strong>Full Name:</strong> <span id="fullname">Loading...</span></p>
                <p><strong>Username:</strong> <span id="username">Loading...</span></p>
                <p><strong>Balance:</strong> <span id="balance">0</span> 2K Coins</p>
                <p><strong>Email:</strong> <span id="email">Loading...</span></p>
                <div class="switch">
                    <a href="forgetpassword.html" style="color:white; background-color: #ec8f04; padding: 10px; border-radius: 5px; text-decoration: none;">Change Password</a> 
                    <a href="contact.html" style="color:white; background-color: #ec8f04; padding: 10px; border-radius: 5px; text-decoration: none;">Contact Support</a>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-banner">
        <div>
            <button class="button" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-home"></i>
            </button>
            <span class="button-label">Dashboard</span>
        </div>
        <div>
            <button class="button" onclick="window.location.href='withdraw.html'">
                <i class="fas fa-wallet"></i>
            </button>
            <span class="button-label">Withdraw</span>
        </div>
        <div>
            <button class="button" onclick="window.location.href='friends.html'">
                <i class="fas fa-user-friends"></i>
            </button>
            <span class="button-label">Friends</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function loadUserProfile(userId) {
            const userDocRef = doc(db, "users", userId);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById("username").textContent = data['username'] || 'N/A';
                document.getElementById("fullname").textContent = data['fullname'] || 'N/A';
                document.getElementById("balance").textContent = data.balance || '0';
                document.getElementById("email").textContent = data.email || 'N/A';
            } else {
                console.error("User not found in Firestore.");
                document.getElementById("fullname").textContent = 'User not found';
                document.getElementById("balance").textContent = '0';
                document.getElementById("email").textContent = 'N/A';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await loadUserProfile(user.uid);
                } else {
                    window.location.href = 'login.html'; // Redirect to login page if not authenticated
                }
            });
        });
    </script>

</body>

</html>
