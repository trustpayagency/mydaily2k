<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DAILY2K Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #dce35b);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header h1 {
            color: gold;
            font-size: 24px;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        .profile-info h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: gold;
        }

        .info-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-container p {
            font-size: 18px;
            margin: 0;
        }

        /* Black bottom banner */
        .bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1;
        }

        .bottom-banner .button {
            background-color: gold;
            color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
        }

        .bottom-banner .button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }

        .bottom-banner i {
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>MY DAILY2K Profile</h1>
    </div>

    <div class="content">
        <div class="profile-info">
            <h2>Profile Information</h2>

            <div class="info-container">
                <p><strong>Username:</strong> <span id="username">Loading...</span></p>
            </div>

            <div class="info-container">
                <p><strong>Total Amount Made:</strong> <span id="totalMade">0</span> 2K Coins</p>
            </div>

            <div class="info-container">
                <p><strong>Total Withdrawn:</strong> <span id="totalWithdrawn">0</span> 2K Coins</p>
            </div>

            <div class="info-container">
                <p><strong>People Invited:</strong> <span id="peopleInvited">0</span></p>
            </div>
        </div>
    </div>

    <!-- Black bottom banner containing the buttons -->
    <div class="bottom-banner">
        <button class="button" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-home"></i>
        </button>
        <button class="button" onclick="window.location.href='withdraw.html'">
            <i class="fas fa-wallet"></i>
        </button>
        <button class="button" onclick="window.location.href='friends.html'">
            <i class="fas fa-user-friends"></i>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const email = user.email;
                    const username = email.split('@')[0]; // Assuming username is part of email

                    await loadUserProfile(username);
                } else {
                    window.location.href = 'login.html'; // Redirect to login page if not authenticated
                }
            });
        });

        async function loadUserProfile(username) {
            const userDocRef = doc(db, "users", username);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById("username").textContent = data.username || 'N/A';
                document.getElementById("totalMade").textContent = data.totalMade || '0';
                document.getElementById("totalWithdrawn").textContent = data.totalWithdrawn || '0';
                document.getElementById("peopleInvited").textContent = data.peopleInvited || '0';
            } else {
                console.error("User not found in Firestore.");
                // Optionally handle missing user data
            }
        }
    </script>

</body>

</html>
