<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Updated font family */
            background: linear-gradient(45deg, #ff6f61, #dce35b); /* Changed gradient colors */
            color: #f0f0f0; /* Lightened text color for better readability */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full height */
            display: flex;
            flex-direction: column;
        }
    
        .header {
            width: 100%;
            padding: 20px 40px; /* Increased padding for better spacing */
            background-color: #222; /* Darkened for contrast */
            text-align: center; /* Centered title text */
            position: sticky; /* Changed to sticky for better UX */
            top: 0;
            z-index: 10;
        }
    
        .header h1 {
            color: #ffdf00; /* Changed color to a brighter gold */
            font-size: 28px; /* Increased font size */
        }
    
        .balance-container {
            margin-top: 80px; /* Adjusted margin */
            text-align: center;
            flex-grow: 1; /* Allows container to fill available space */
        }
    
        .balance {
            font-size: 36px; /* Increased font size */
            margin: 20px 0; /* Reduced vertical margin */
        } 
        
        .middle-container {
        display: flex;
        justify-content: center; /* Center align the buttons horizontally */
        align-items: center;
        padding: 20px 0; /* Existing padding */
        margin-top: 15px; /* Existing negative margin to move up */
        width: 100%; /* Ensure it spans the full width */
        position: absolute; /* Positioning it absolutely */
        top: 50%; /* Center vertically */
        transform: translateY(-50%); /* Adjust to exactly center vertically */
    }

    .button {
        width: 80px; /* Existing button size */
        height: 80px;
        background-color: #ffc107; /* Existing button color */
        color: #333; /* Existing text color */
        border: none;
        border-radius: 70%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px; /* Existing icon size */
        margin: 25px; /* Existing margin */
        box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Existing shadow */
    }

        .button-label {
            display: block;
            color: #f0f0f0; /* Text color */
            text-align: center;
            font-size: 20px; /* Label font size */
            margin-top: 5px; /* Space between button and label */
    }
       .button {
            width: 80px; /* Increased button size */
            height: 80px;
            background-color: #ffc107; /* Changed to a lighter gold */
            color: #333; /* Darkened text color for contrast */
            border: none;
            border-radius: 70%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Increased icon size */
            margin: 15px; /* Increased margin */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Added shadow for depth */
        }
    
        .button:hover {
            background-color: #ffeb3b; /* Lighter color on hover */
        }
    
        footer {
            padding: 2px 0; /* Increased padding */
            background-color: #222; /* Consistent with header */
            width: 100%;
            display: flex;
            justify-content: space-around;
            position: sticky; /* Changed to sticky */
            bottom: 0;
        }
    
        footer .button {
            width: 60px; /* Adjusted size for footer buttons */
            height: 60px;
        }
    
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    
        #adsgram-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6); /* Darker shadow for emphasis */
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>DASHBOARD</h1>
    </div>

    <div class="balance-container">
        <p class="balance">2KCoins: <span id="balance">0</span></p>
    </div>

    <div id="loading">Loading...</div>

    <div class="middle-container">
        <div>
            <button class="button" onclick="window.location.href='task.html'">
                <i class="fas fa-tasks"></i>
            </button>
            <span class="button-label">Tasks</span>
        </div>
        <div>
            <button class="button" onclick="window.loadAdgramAd()">
                <i class="fas fa-ad"></i>
            </button>
            <span class="button-label">watchads</span>
        </div>
        <div>
            <button class="button" onclick="window.loadAdsterraAd()">
                <i class="fas fa-paper-plane"></i>
            </button>
            <span class="button-label">directlink</span>
        </div>
    </div>
    
    <footer>
        <div>
            <button class="button" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
            </button>
            <span class="button-label">Profile</span>
        </div>
        <div>
            <button class="button" onclick="window.location.href='withdraw.html'">
                <i class="fas fa-wallet"></i>
            </button>
            <span class="button-label">Wallet</span>
        </div>
        <div>
            <button class="button" onclick="window.location.href='friends.html'">
                <i class="fas fa-user-friends"></i>
            </button>
            <span class="button-label">Friends</span>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }

        async function loadUserData(userId) {
            showLoading(true);
            try {
                const userDocRef = doc(db, "users", userId);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    document.getElementById("balance").textContent = docSnap.data().balance || 0;
                } else {
                    console.error("User not found in Firestore.");
                    alert("Error: User data not found. Please contact support.");
                }
            } catch (error) {
                console.error("Error loading user data: ", error);
                alert("Error loading user data. Please try again later.");
            } finally {
                showLoading(false);
            }
        }

        async function loadAdgramAd() {
            const user = auth.currentUser;
            if (!user) {
                alert("Please log in to watch ads and earn coins.");
                return;
            }

            // Create a container for the ad
            const adContainer = document.createElement('div');
            adContainer.id = 'adsgram-container';
            document.body.appendChild(adContainer);

            window.adsbygram = window.adsbygram || [];
            window.adsbygram.push({
                blockId: '3322',
                container: 'adsgram-container',
                rewardUrl: `https://vercel-backend-liart.vercel.app/api/reward?userid=${user.uid}`
            });

            // Load Adsgram script
            const adsgramScript = document.createElement('script');
            adsgramScript.src = "https://st.adsgram.com/tds/js/main.js";
            document.body.appendChild(adsgramScript);

            adsgramScript.onload = () => {
                // Start checking for reward confirmation
                checkRewardConfirmation(user.uid);
            };
        }

        async function checkRewardConfirmation(userId) {
            const checkRewardUrl = `https://vercel-backend-liart.vercel.app/api/check-reward?userId=${userId}`;
            
            const checkReward = async () => {
                try {
                    const response = await fetch(checkRewardUrl);
                    const data = await response.json();
                    
                    if (data.rewarded) {
                        alert("Ad completed. You've earned 10 2KCoins!");
                        await updateBalance(userId, 10);
                        document.getElementById('adsgram-container').remove();
                    } else {
                        // Check again after 5 seconds
                        setTimeout(checkReward, 5000);
                    }
                } catch (error) {
                    console.error('Error checking reward:', error);
                    // Retry after 5 seconds
                    setTimeout(checkReward, 5000);
                }
            };

            checkReward();
        }

        async function loadAdsterraAd() {
            const user = auth.currentUser;
            if (!user) {
                alert("Please log in to watch ads and earn coins.");
                return;
            }

            window.open('https://www.cpmrevenuegate.com/v657brtjq?key=6e43c058ec2274a6ffbaa4f21a026e2d', '_blank');
            alert("Ad opened. You've earned 10 2KCoins!");
            updateBalance(user.uid, 10);
        }

        async function updateBalance(userId, amount) {
            showLoading(true);
            try {
                const userDocRef = doc(db, "users", userId);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const newBalance = (userDoc.data().balance || 0) + amount;
                    await updateDoc(userDocRef, { balance: newBalance });
                    document.getElementById("balance").textContent = newBalance;
                } else {
                    console.error("User not found.");
                    alert("Error: Unable to update balance. Please contact support.");
                }
            } catch (error) {
                console.error("Error updating balance: ", error);
                alert("Error updating balance. Please try again later.");
            } finally {
                showLoading(false);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadUserData(user.uid);
            } else {
                console.log("User not logged in. Redirecting to login page.");
                window.location.href = 'login.html';
            }
        });

        window.loadAdgramAd = loadAdgramAd;
        window.loadAdsterraAd = loadAdsterraAd;
        window.updateBalance = updateBalance;
    </script>
</body>

</html>
