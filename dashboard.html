<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Controls</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to top, #ec8f04, #f58c79);
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .control-panel {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .feature-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ec8f04;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .feature-name {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>Feature Access Controls</h2>
        
        <div class="feature-control">
            <div class="feature-name">
                <i class="fas fa-video"></i>
                Live Stream
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="liveStreamToggle" onchange="updateFeatureAccess('liveStreamUnlocked', this.checked)">
                <span class="slider"></span>
            </label>
            <span class="status-indicator" id="liveStreamStatus"></span>
        </div>

        <div class="feature-control">
            <div class="feature-name">
                <i class="fas fa-gavel"></i>
                Auction
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="auctionToggle" onchange="updateFeatureAccess('auctionUnlocked', this.checked)">
                <span class="slider"></span>
            </label>
            <span class="status-indicator" id="auctionStatus"></span>
        </div>

        <div class="feature-control">
            <div class="feature-name">
                <i class="fas fa-trophy"></i>
                Weekly Contest
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="weeklyContestToggle" onchange="updateFeatureAccess('weeklyContestUnlocked', this.checked)">
                <span class="slider"></span>
            </label>
            <span class="status-indicator" id="weeklyContestStatus"></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpH_yjFtiib-QuaCnHy2qeVyXhXikWTFg",
            authDomain: "mydaily2kbot.firebaseapp.com",
            projectId: "mydaily2kbot",
            storageBucket: "mydaily2kbot.appspot.com",
            messagingSenderId: "967002689133",
            appId: "1:967002689133:web:e3a8d03eaf7cf2f1b7f964",
            measurementId: "G-2VNDPK8V4J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to update feature access
        window.updateFeatureAccess = async function(feature, isEnabled) {
            try {
                const accessRef = doc(db, "featureAccess", "controls");
                await setDoc(accessRef, { [feature]: isEnabled }, { merge: true });
                updateStatusIndicator(feature, isEnabled);
            } catch (error) {
                console.error("Error updating feature access:", error);
                alert("Error updating feature access");
            }
        }

        // Function to update status indicator
        function updateStatusIndicator(feature, isEnabled) {
            const statusElement = document.getElementById(`${feature.replace('Unlocked', '')}Status`);
            statusElement.textContent = isEnabled ? 'Unlocked' : 'Locked';
            statusElement.style.color = isEnabled ? '#28a745' : '#dc3545';
        }

        // Load initial states
        async function loadFeatureStates() {
            try {
                const accessRef = doc(db, "featureAccess", "controls");
                const docSnap = await getDoc(accessRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('liveStreamToggle').checked = data.liveStreamUnlocked || false;
                    document.getElementById('auctionToggle').checked = data.auctionUnlocked || false;
                    document.getElementById('weeklyContestToggle').checked = data.weeklyContestUnlocked || false;
                    
                    updateStatusIndicator('liveStreamUnlocked', data.liveStreamUnlocked || false);
                    updateStatusIndicator('auctionUnlocked', data.auctionUnlocked || false);
                    updateStatusIndicator('weeklyContestUnlocked', data.weeklyContestUnlocked || false);
                }
            } catch (error) {
                console.error("Error loading feature states:", error);
            }
        }

        // Check authentication and load states
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadFeatureStates();
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
